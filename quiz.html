<body>
  <div class="grid">
    <div id="display">

      <h1 id="heading">Quiz</h1>
      <hr style="margin-top: 20px;">
      
      <p id="question"></p>
      <div class="ans"></div>
      <div class="buttons">
        <button id="btn0"><span id="choice0"></span></button>
        <button id="btn1"><span id="choice1"></span></button>
        <button id="btn2"><span id="choice2"></span></button>
        <button id="btn3"><span id="choice3"></span></button>
      </div>
      
      <hr style="margin-top: 20px;">
      
      <footer>
        <p id="progress">Question x of y</p>
      </footer>
      

    </div>
  </div>


    <!-- Modal Trigger -->
    <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->
    
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 style="color: rgba(23, 11, 114, 0.8);">Spec Form</h4>
        <p>Fill the form to start the quiz</p>
          <div class="input-field col s6">
            <input placeholder="This is only required once, ignore if you have filled before" id="disMail" type="text" class="validate">
            <label for="">Your Email</label>
          </div>
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
          <div class="input-field col s6">
            <input placeholder="Fill in the Number of questions you want to take" id="disName" type="number"
              class="validate">
            <label for="disName">Your Email</label>
          </div>
          <input type='number' class="input-field" id='disName' placeholder='Fill in the Number of questions you want to take'></input>
          <input type='number' class="input-field" id='disTime' placeholder='Fill in the Number of minute for the test'></input>
        
      </div>
      <div class="center">
        <a style="margin: 2rem;" class="modal-close waves-effect waves-purple btn-flat">Start</a>
      </div>
    </div>
